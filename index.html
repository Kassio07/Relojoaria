<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Relojoaria</title>
  </head>
  <body>
    <!-- Conatainer topo -->
    <div class="container-md">
      <div class="row mt-4" id="ajustDives">
        <div class="col align-self-center">ExactTime</div>
        <div class="col text-center" id="inputBuscar">
          <input
            type="text"
            class="form-control"
            name="text"
            id="text"
            placeholder="Busque seu relogio"
          />
        </div>
        <div class="col align-self-center" id="textAjust">
          <a href="#"><i class="bi bi-person"></i></a>
          <a href="#" class="m-4"><i class="bi bi-heart"></i></a>
          <a href="#"><i class="bi bi-handbag"></i></a>
        </div>
      </div>
    </div>

    <!-- Container menu links -->

    <div class="container-fluid" id="menuLinks">
      <div class="container">
        <div class="row mt-4">
          <ul class="nav bar-nav">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Produtos</a></li>
            <li><a href="#" class="nav-link">Promoções</a></li>
            <li><a href="#" class="nav-link">Blog</a></li>
            <li><a href="#" class="nav-link">Contato</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Slider -->

    <div class="container-md">  
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/banner2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/banner3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- card -->

    <div class="container">
      <div class="row row-cols-3">
        <div class="col on p-2" id="ajustCard">
          <div class="col-6 text-center">
            <div class="col">Nova Coleção</div>
            <div class="col align-self-end"><a href="#">Compre Agora</a></div>
          </div>
          <div class="col-6 float-end">
            <img src="img/relogio1.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
